<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="popup.css"/>
    <title>hide letterboxd ratings and reviews</title>
</head>

<body>
<h1>hide letterboxd ratings and reviews</h1>

<div class="settings-container">
    <div class="setting-section">
        <input type="checkbox" id="ratings" name="ratings" value="yes">
        <label for="ratings">hide ratings</label>
    </div>

    <div class="setting-section">
        <input type="checkbox" id="reviews" name="reviews" value="yes">
        <label for="reviews">hide reviews</label>
    </div>
    <p>OR</p>
    <div class="setting-section">
        <input type="checkbox" id="show-logged" name="show-logged" value="no">
        <label for="show-logged">show only logged?</label>
    </div>
</div>
<script src="popup.js"></script>
</body>

</html>
