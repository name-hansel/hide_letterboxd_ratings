<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <h1>hide letterboxd ratings and reviews</h1>

    <div class="settings-container">
        <div class="setting-section">
            <h2>hide ratings?</h2>
            <div class="radio-group">
                <input type="radio" id="ratings_yes" name="ratings" value="yes" checked>
                <label for="ratings_yes">yes</label>
                <input type="radio" id="ratings_no" name="ratings" value="no">
                <label for="ratings_no">no</label>
            </div>
        </div>

        <div class="setting-section">
            <h2>hide reviews?</h2>
            <div class="radio-group">
                <input type="radio" id="reviews_yes" name="reviews" value="yes" checked>
                <label for="reviews_yes">yes</label>
                <input type="radio" id="reviews_no" name="reviews" value="no">
                <label for="reviews_no">no</label>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
