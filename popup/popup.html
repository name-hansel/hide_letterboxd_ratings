<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <h1>Hide Letterboxd Ratings</h1>
    <div>
        <h2>Ratings</h2>
        <div>
            <input type="radio" id="ratings_yes" name="ratings" value="yes" checked>
            <label for="ratings_yes">Yes</label><br>
            <input type="radio" id="ratings_no" name="ratings" value="no">
            <label for="ratings_no">No</label><br>
        </div>
    </div>

    <div>
        <h2>Reviews</h2>
        <div>
            <input type="radio" id="reviews_yes" name="reviews" value="yes" checked>
            <label for="reviews_yes">Yes</label><br>
            <input type="radio" id="reviews_no" name="reviews" value="no">
            <label for="reviews_no">No</label><br>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
