<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <h1>Hide Letterboxd Ratings</h1>
    <div>
        <h2>Ratings</h2>
        <div>
            <input type="radio" id="yes" name="show_ratings" value="yes" checked>
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="show_ratings" value="no">
            <label for="no">No</label><br>
        </div>
    </div>

    <div>
        <h2>Reviews</h2>
        <div>
            <input type="radio" id="yes" name="show_reviews" value="yes" checked>
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="show_reviews" value="no">
            <label for="no">No</label><br>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
